<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Common Words</title>
    <link rel="stylesheet" type="text/css" href="scss/style.css"/>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
    />
</head>

<body>
<nav id="search-box-container" class="search-box-container">
    <input
            id="search-box"
            class="search-box"
            placeholder="Search.."
            title="Type word to find"
    />
    <i class="fas fa-times search-box-container-delete-icon"></i>
</nav>

<section>
    <aside>

        <div id="example-flashcards-progbar-container" class="example-flashcards-progbar-container">
            <nav>
                <div class="progresBar" id="progresBar">
                    <div class="progBar" id="progBar"></div>
                </div>
                <span id="complete"></span>
            </nav>
            <div id="examples" class="examples">Examples</div>
            <div id="flash-cards" class="flash-cards">Flash Cards</div>
            <div id="favorites" class="favorites">Favorites</div>
        </div>
        <div class="list-of-words"></div>
        <div class="add-btn">
            <div class="circle-icon-add-element">
                <i class="fas fa-plus"></i>
            </div>
            <input type="text" placeholder="Enter name" class="add-new-elem-input"/>
        </div>
    </aside>
    <div class="word-content"></div>
</section>
<script type="module" src="../dist/bundle.js"></script>
</body>
</html>
