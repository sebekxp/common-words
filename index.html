<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Common Words</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <input id="search-box" class="search-box" placeholder="Search.." title="Type word to find">
    <section>
        <aside>
            <nav>
                <div class="progresBar" id="progresBar">
                    <div class="progBar" id="progBar"></div>
                </div>
                <span id="complete"></span>
            </nav>
            <div class="list-of-words">

            </div>
            <div class="add-btn">
                <div class="circle-icon-add-element">
                    <i class="fas fa-plus"></i>
                </div>
                <input type="text" placeholder="Enter name" class="input-name">
            </div>
        </aside>
        <div class="word-content"></div>
    </section>
    <script src="objectWord.js"></script>
    <script src="scrp.js"></script>



</body>

</html>
